<!DOCTYPE html>
<html>
<%include ../inc/header.html%>

    <body>
        <%include ../inc/nav.html%>
            <div class="container">

                <table id="repositories" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Html_url</th>
                            <th>Stars</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <% for(var i=0; i<items.length; i++) {%>
                            <tr>
                                <th>
                                    <%= items[i].name %>
                                </th>
                                <th>
                                    <%= items[i].html_url %>
                                </th>
                                <th>
                                    <%= items[i].stargazers_count %>
                                </th>
                                <th>
                                    <%= items[i].description %>
                                </th>
                            </tr>
                            <% } %>
                    </tbody>
                </table>
            </div>
            <%include ../inc/footer.html%>
                <script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				$('#repositories').DataTable({
                    paging:false,
                    order: [[ 2, 'desc' ]],
                    info:false
                });
			} );
      
		</script>
    </body>
</html>
